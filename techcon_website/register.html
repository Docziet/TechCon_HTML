<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h2>Join TechCon 2024</h2>
        <form action="#" method="post" onsubmit="return validatePasswords()">
            <!-- Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Full Name">

            <!-- Email Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com"><hr>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="5" placeholder="Minimum of 5 Characters">

            <!-- Confirm Password Field -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="5" placeholder="Input your Password Again!"><br>

            <!-- Terms and Conditions -->
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="#">terms and conditions</a>.
            </label><hr>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
        <script>
            function validatePasswords() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
        
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return false; // Prevent form submission
                }
                return true; // Allow form submission
            }
        </script>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
